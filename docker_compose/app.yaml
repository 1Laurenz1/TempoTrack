services:
  fastapi:
    container_name: fastapi
    build: ..
    command: poetry run uvicorn --factory src.interfaces.web.main:create_app --reload --reload-dir /app/src --reload-delay 1 --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ..:/app
    networks:
      - backend
    depends_on:
      - redis

networks:
  backend:
    driver: bridge